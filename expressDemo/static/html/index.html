<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../img/icon.png" rel="shortcut icon">
    <title>塞冷思空间-欢迎来到塞冷思</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jQuery.js"></script>
    <script>
        $(function(){
            $('#submit').on('click',function(){
                var username= $('[name=username]').val();
                var password= $('[name=password]').val();
                // var username= $('[name=username]').val();
               if (username==''||password=='') {
                   alert("用户名或密码不能为空")
               }else{
                $.ajax({
                    url:'http://webxrj.top:3000/index',
                    method:'post',
                    data:`username=${username}&password=${password}`,
                    success:function(res){
                        // console.log(res)
                        if (res.code==1) {
                            alert(`欢迎用户${res.username}`)
                            $(location).prop('href', `http://webxrj.top:3000/html/user.html?username=${res.username}`)
                        }else{
                            alert(`错误代码 ${res.code}：用户名或密码错误！`)
                        }
                    },
                    error:function (error) {
                        console.log(error)
                      }
                })
               }
          
            })
            
        })
       
    </script>
</head>
<body>
    <header>
        <div class="headerBox">   
            <div class="header">
                <div class="leftBox fl">
                    <a href="index.html">
                        <img src="../img/logo.png" height="30" alt="">
                    </a>
                    <span>登录页</span>
                </div>
                <div class="rightBox fr">
                    <span>简体中文</span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="contentBox">
            <div class="content">
                <div class="contentText" >
                    <div class="title">hello! 欢迎来到塞冷思de空间</div>
                    <span class="text">我是小猪1号服务员：不爱唱歌的小夏</span>
                  
                </div>
                    <div class="photoBox">  
                        <div class="lgBox">
                            <div class="title">密码登录</div>
                            <input type="text" value="" name="username" placeholder="请输入用户名"/>
                       
                            <input type="password" value="" name="password"  placeholder="请输入密码"/>
                            <button id="submit">登录</button>
                            <span style="font-size: 12px;color:#999 ;" >没有账号？点击免费<a style="color: tomato; font-size: 16px;" href="register.html">注册</a>账号</span> 
                        </div>
                    </div>
            </div>
        </div>  
    </section>
    <footer>
        <div class="footerBox">
            <a href="http://beian.miit.gov.cn/" target="_blank">赣ICP备2020013351号</a>
        </div>
    </footer>
</body>
</html>
